<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/d109aea128.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <p id="title">Password Generator</p>
    <div class="Main">
        <form onsubmit="generateAndDisplayPassword(); return false;">
            <label for="Num" >Enter the number of Characters</label>
            <input type="number" max="12"  name="Num" id="Num" required>
            <button type="submit">Generate Password</button>
            
            <div class="password-container">
                <i class="fa-solid fa-copy" id="copyIcon"></i>
                <p id="result"></p>
            </div>
        </form>
    </div>
    <footer><a href="https://github.com/Adarsh-m-0">By Adarsh M</a></footer>

    <script src="index.js"></script>
</body>
</html>
